<link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="screen" />
<script type="text/javascript" charset="utf-8" src="javascripts/accounting.min.js"></script>
<script type="text/javascript" charset="utf-8" src="javascripts/main.js"></script>

<div>
    <img class="activity-load" width="48" height="48" src="images/activity-48.gif" alt="loading..."/>
</div>

<div id="container" style="display:none;">
    <div class="title">
        <span id="category-name"></span><span>: </span>
        <span class="sobject-field" id="Name"></span>
    </div>

    <div id="link-section">
        <a href="#" id="sfdc-view" target="_blank">View in Salesforce</a><br>
    </div>

    <table>
        <tr>
            <td width="40" valign="top">
                <img id="owner-avatar" alt="avatar" width="40" height="40"/>
            </td>
            <td>
                <div>
                    <span>Owner: </span>
                    <span id="opportunity-owner">loading...</span>
                </div>

                <div>
                    <span>Account: </span>
                    <span id="opportunity-account">loading...</span>
                </div>

                <div>
                    <span>Type: </span>
                    <span class="sobject-field" id="Type"></span>
                </div>

                <div>
                    <span>Amount: </span>
                    <span class="sobject-field currency-field" id="Amount"></span>
                </div>

                <div>
                    <span>Stage: </span>
                    <span class="sobject-field" id="StageName"></span>
                </div>

                <div>
                    <span>CloseDate: </span>
                    <span class="sobject-field" id="CloseDate"></span>
                </div>
            </td>
        </tr>
    </table>

    <div id="minimessage">
    </div>

    <div id="button-div" class="opportunity">
        <input type="button" id="close-button" value="Close"/>
        <input type="button" id="add-link-note" value="Create link note" style="display:none;"/>
    </div>
</div>

<div id="messages" style="display:none;">
</div>
