<link rel="stylesheet" href="stylesheets/jquery-ui-1.10.2.custom.min.css" type="text/css" media="screen" />
<link rel="stylesheet" href="stylesheets/bootstrap.min.css" type="text/css" media="screen" />
<link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="screen" />
<script type="text/javascript" charset="utf-8" src="javascripts/jquery-1.7.2.min.js"></script>
<script type="text/javascript" charset="utf-8" src="javascripts/jquery-ui-1.10.2.custom.min.js"></script>
<script type="text/javascript" charset="utf-8" src="javascripts/q.min.js"></script>
<script type="text/javascript" charset="utf-8" src="javascripts/bootstrap.min.js"></script>
<script type="text/javascript" charset="utf-8" src="javascripts/main.js"></script>

<div id="container">
    <label>Search for users</label>
    <div id="search">
        <input type="text" id="user-search-input"/>
        <a id="user-list-link" href="#">Select from list</a>
    </div>

    <div id="user-list-container" style="display: none;">
        <div id="user-list" class="user-list">
            <ul></ul>
        </div>
        <div id="frequent-user-list" class="user-list" style="display: none;">
            <div class="user-list-header">FREQUENTLY CALLED</div>
            <ul></ul>
        </div>
        <div id="author-list" class="user-list" style="display: none;">
            <div class="user-list-header">AUTHOR</div>
            <ul></ul>
        </div>
        <div id="context-user-list" class="user-list" style="display: none;">
            <div class="user-list-header">PARTICIPANTS</div>
            <ul></ul>
        </div>
    </div>

    <div id="info" style="display: none;">
    </div>

    <div id="controls">
        <input type="button" value="Call" id="call-button" disabled="true"/>
    </div>
</div>

<div id="errors">

</div>

<div id="started-view" style="display: none;">
    <div id="started-message">Your call has started. Please click below to return to the call display.</div>
    <input type="button" value="Make another call" id="reload-button"/>

</div>
