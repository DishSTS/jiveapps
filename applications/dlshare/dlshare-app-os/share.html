<link rel="stylesheet" href="stylesheets/jquery-ui-1.8.22.custom.css" type="text/css" media="screen" />
<link rel="stylesheet" href="stylesheets/bootstrap.min.css" type="text/css" media="screen" />
<link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="screen" />

<script type="text/javascript" src="javascripts/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="javascripts/jquery-ui-1.8.22.custom.min.js"></script>
<script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
<script type="text/javascript" charset="utf-8" src="javascripts/main.js"></script>

<div id="container">
    <label>Share with members of an email Distribution List</label>
    <div id="search">
        <input type="text" id="embedded-search"/>
    </div>

    <div id="share-list">
        <ul></ul>
    </div>

    <label>Message</label>
    <textarea id="message-field">

    </textarea>

    <div id="info" style="display: none;">
        <img src="images/j-ui-warning.png" width="14" height="14"/>
        <span></span>
    </div>

    <input type="button" value="Share" id="share-button"/>
    <input type="button" value="Cancel" id="cancel-button"/>
    <img id="share-activity" class="activity-indicator" src="images/activity-16.gif" width="16" height="16" style="display: none;"/>

    <input type="button" value="Preview Users" id="preview-button"/>
    <img id="preview-activity" class="activity-indicator" src="images/activity-16.gif" width="16" height="16" style="display: none;"/>
</div>

<div id="errors">

</div>
