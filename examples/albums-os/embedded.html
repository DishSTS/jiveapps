<link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="screen" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.js"></script>
<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script type="text/javascript" charset="utf-8" src="javascripts/persistence.js"></script>
<script type="text/javascript" charset="utf-8" src="javascripts/main.js"></script>

<script id="imageTemplate" type="text/x-jquery-tmpl">
    <img src="${filePath}"
         alt="${fileName}"
         data-fullsrc="${fullSrc}"
         data-id="${imageId}"
         data-width="${imageWidth}"
         data-height="${imageHeight}"/>
</script>

<h2>HTML5 <span>Drag and Drop</span> File Upload</h2>
<h3>Showcase for HTML5 drag and drop file upload through canvas, or use the upload button.</h3>
<p><input id="uploadbtn" class="uploadbtn" type="button" value="Select Files"/></p>
<input id="upload" type="file" multiple />

<div id="result"></div>

<div>
    <span id="link_save"><b>Save</b></span>
    <span id="link_load"><b>Load</b></span>
    <span id="link_clear"><b>Clear</b></span>
</div>
