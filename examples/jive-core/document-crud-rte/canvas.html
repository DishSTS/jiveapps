<link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="screen" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script type="text/javascript" src="tinymce/jscripts/tiny_mce/jquery.tinymce.js"></script>
<script type="text/javascript" charset="utf-8" src="javascripts/main.js"></script>

<div id="panel_list">
  <h2>Doc Editor App Example</h2>

  <input type="button" id="btn_choose_place" value="Choose Space" />

  <h3 id="document_list_title"></h3>
  <ul id="document_list"></ul>
  
  <input type="button" id="btn_new" value="New Document" style="display:none" />
</div>

<div id="panel_edit" style="display: none;">
<form method="post" action="somepage" style="margin:0;padding:0">
  <h2 id="panel_edit_title"></h2>

  <p><label for="doc_subject">Subject:</label> <input type="text" id="doc_subject" name="doc_subject" style="width:90%;line-height:20px" /></p>

  <textarea id="doc_content" name="doc_content" class="tinymce" style="width:100%;height:300px"></textarea><br>

  <input type="button" id="btn_publish" value="Publish" />
  <input type="button" id="btn_cancel" value="Cancel" />
</form>
</div>
