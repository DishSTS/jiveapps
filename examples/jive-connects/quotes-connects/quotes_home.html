<html>
<head>
<link rel="stylesheet" type="text/css" href="quotes.css"/>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script type="text/javascript" src="quotes.js"></script>
<script type="text/javascript" src="quotes_home.js"></script>
<script type="text/os-template" autoUpdate="true"></script> <!-- Hack to avoid Shindig stripping out template handling -->
    <!--
    <script type="text/os-data">
        <jive:ConnectsRequest key="custs" alias="quotes" href="/customers?offset=0&limit=5"/>
    </script>
    -->
</head>

<body>
<div class="wrapper">

    <div class="title">My Quotes</div>

    <div class="banner-div">
        <img id="banner" src="magnifying-glass.jpg" alt="Quotes Banner" title="Click to enter ..." width="256" height="205"/>
    </div>

    <table class="h_view" style="display:none">
        <thead>
            <tr class="h_row">
                <th>Due</th>
                <th>Quote</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <div class="buttons" style="display:none">
        <a id="previous" class="icon i-previous" href="#" >Previous</a>
        <a id="refresh" class="icon i-refresh" href="#">Refresh</a>
        <a id="next" class="icon i-next" href="#">Next</a>
    </div>

    <div class="hidden-images" style="display:none">
        <img id="hidden-approval" src="checkmark_128x128.png"/>
        <img id="hidden-refresh" src="unknown_128x128.png"/>
        <img id="hidden-reject" src="block_128x128.png"/>
    </div>

</div>
</body>
</html>
