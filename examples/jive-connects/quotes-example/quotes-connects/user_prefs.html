<html>
<head>
    <link rel="stylesheet" type="text/css" href="quotes.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script type="text/javascript">

var prefs;

function init() {
    prefs = new gadgets.Prefs();
    gadgets.log("Current page size is " + prefs.getString("limit"));
    $("#limit").val(prefs.getString("limit"));
    $("#cancel").click(function() {
        gadgets.log("Exiting without saving updated value");
        jive.opensocial.editingCanceled("No changes to Your Settings", false);
    });
    $("#save").click(function() {
        gadgets.log("New page size is " + $("#limit").val());
        prefs.set("limit", $("#limit").val());
        jive.opensocial.editingDone("Your Settings have been saved", true);
    });
}

gadgets.util.registerOnLoadHandler(init);

    </script>
</head>
<body>

    <div class="wrapper">
        <table border="0">
            <tr>
                <td>Page Size</td>
                <td>
                    <select id="limit">
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </td>
            </tr>
            <tr class="buttons">
                <td>&nbsp;</td>
                <td>
                    <button id="save">Save</button>
                    <button id="cancel">Cancel</button>
                </td>
            </tr>
        </table>
    </div>


</body>
</html>
