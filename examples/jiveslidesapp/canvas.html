<head>
    <link rel="stylesheet" href="javascripts/bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/main.css" type="text/css">

    <script type="text/javascript" charset="utf-8" src="javascripts/jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="javascripts/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" charset="utf-8" src="javascripts/underscore.js"></script>
    <script type="text/os-data" xmlns:osd="http://ns.opensocial.org/2008/markup">
        <osd:ViewerRequest key="viewer"/>
        <osd:PeopleRequest key="viewerFriends" userId="@viewer" groupId="@friends"/>
    </script>
    <script type="text/javascript" charset="utf-8" src="javascripts/main.js"></script>
</head>


<body>

<div class="row">
    <div class="span12">
        <div class="row"  >
            <div class="span4">
                <div class="btn-toolbar" style="margin: 9px 5px;">
                    <div class="btn-group">
                        <button class="btn btn-mini" type="button" id="friendSelectionButton">Pick Your Friends</button>
                        <button class="btn btn-mini" type="button" id="placePickerButton">Select a Group!</button>
                    </div>
                </div>
                <div class="scrollable reducedHeight smallBorder">
                    <ul id="friendsList" class="thumbnails">
                    </ul>
                </div>
            </div>
            <div class="span8">
                <div class="btn-toolbar" style="margin: 10px 5px;">
                    <div class="btn-group" >
                        <button class="btn btn-mini" type="button" id="likeButton">Like</button>
                        <button class="btn btn-mini" type="button" id="dislikeButton">Don't Like</button>
                        <button class="btn btn-mini" type="button" id="questionButton">Question</button>
                    </div>
                    <div id="myCarousel" class="carousel slide" style="margin-top: 8px">
                        <!-- Carousel items built programmaticaly-->
                        <div id="innerCarousel" class="carousel-inner"/>

                    </div>
                </div>
            </div>
    </div>
</div>


</body>




</body>
