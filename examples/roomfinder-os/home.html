<link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="screen" />
<script type="text/javascript" charset="utf-8" src="javascripts/main.js"></script>

<div id="container">
    <div id="controls" style="display: none;">
        <div id="instruction" style="display: none;">
            Choose a location to see available conference rooms. Then click book!
        </div>
    </div>
    <div id="timewindow" style="display: none;">
        <span id="timewindow-text"></span>
        <input type="button" id="add-time" class="appbutton" value="add time"/>
    </div>
    <div id="results">
    </div>
    <img class="activity-indicator" src="images/activity-48.gif" alt="loading..." style="display: none;">
    <div id="minimessage">
    </div>
</div>
